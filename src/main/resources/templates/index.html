<!DOCTYPE html>

<html ng-app="artTrackerApp">

<head>
    <title></title>
    <meta charset='utf-8'></meta>

    <script th:src="@{https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js}"></script>
    <script th:src="@{http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-touch.js}"></script>
    <script th:src="@{http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js}"></script>
    <script th:src="@{http://ui-grid.info/release/ui-grid.js}"></script>
    <script th:src="@{js/app.js}"></script>
    <link rel="stylesheet" th:href="@{css/style.css}"/>
    <link th:rel="stylesheet" th:href="@{http://ui-grid.info/release/ui-grid.css}" type="text/css"/>

          crossorigin="anonymous"/>
</head>

<body>

<header>
    <img th:src="@{images/img_baltimore_background.JPG}" alt="Baltimore logo"/>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-header">
                <h3 class = "white-text">MUSEUMS AND ART ORGANIZATIONS<i class="fa fa-university fa-3x white-icon"></i></h3>
            </div>
        </div>
    </nav>
</header>

<div ng-controller="MuseumController">
    <div class="body-container"  id="MuseumDiv">


        <button type="button" id="reset" class="btn btn-info btn-customized" ng-click="retrieveMuseums()">Reload Museums</button>
        <button type="button" class="btn btn-info btn-customized" style="float: left;" ng-click="hideGrid = !hideGrid">
            {{ hideGrid &amp;&amp; 'Show' || 'Hide' }} Grid
        </button>
        <button type="button" id="addData" class="btn btn-info btn-customized" ng-click="addMuseum()">Add Museum</button>
        <br/><br/><br/>


        <div class="table-container"  ng-hide="hideGrid">
            <div id="gridMuseum" ui-grid="gridOptions" ui-grid-pagination="true" ui-grid-selection="true"  class="grid"></div><br/><br/><br/>
        </div>

    </div>
</div>
</body>
<footer>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-footer">
                <div class = "col-md-7 col-md-offset-1">
                    <h4 class = "white-text">Developer: Sergio Daniel Dur√°n (serch_sddm@outlook.com) -  <a href = "https://bitbucket.org/sduraniwa/art-tracker"><i class="fa fa-github fa-3x white-icon"></i></a></h4>
                </div>
                </div>
        </div>
    </nav>

</footer>
</html>
