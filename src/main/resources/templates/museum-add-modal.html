<div>
    <div class="modal-header">
        <h3 class="modal-title">Add Museum</h3>
    </div>
    <div class="modal-body">
        <form name="myAddForm" id="addForm" sf-schema="vm.schema" sf-form="vm.form" sf-model="vm.model"></form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-disabled="myAddForm.$invalid" ng-click="vm.save()">Save</button>
        <button class="btn btn-warning" ng-click="$close()">Cancel</button>
    </div>
</div>
